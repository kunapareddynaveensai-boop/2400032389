  <style>
    .id-card {
      width: 300px;
      height: 400px;

      border-radius: 10px;
      font-family: Arial, sans-serif;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      background-color: #f9f9f9;
      text-align: center;
    }

    .id-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .id-card h2 {
      margin: 10px 0 5px;
      font-size: 22px;
    }

    .id-card p {
      margin: 5px 0;
      font-size: 16px;
      color: #333;
    }

    .id-card .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
