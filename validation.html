<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Validation Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #ff0008;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #f91e1e;
    }
  </style>
</head>
<body>

  <form action="submit_form.php" method="post">
    <h2>Student Validation Form</h2>

    <label for="studentName">Full Name:</label>
    <input type="text" id="studentName" name="studentName" required pattern="[A-Za-z\s]+" title="Only letters and spaces allowed">

    <label for="studentID">Student ID:</label>
    <input type="text" id="studentID" name="studentID" required pattern="[0-9]{6}" title="Enter a 6-digit ID">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="course">Course:</label>
    <select id="course" name="course" required>
      <option value="">--Select Course--</option>
      <option value="BTech">B.Tech</option>
      <option value="MTech">M.Tech</option>
      <option value="MBA">MBA</option>
      <option value="MCA">MCA</option>
    </select>

    <label for="year">Year of Study:</label>
    <input type="number" id="year" name="year" min="1" max="4" required>

    <button type="submit">Validate</button>
  </form>

</body>
</html>
